<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <div class="header">
            <img src="img.png" class="header-img" alt="Image of Label">
            <h1 class="header-title">To Do List</h1>
        </div>

        <form class="form">
            <div>
                <label for="todo" class="form-label"> <span class="blk">⇣</span> I Need to Do <span class="blk">⇣</span> </label>
                <input for="input" class="form-input" type="text" id="todo" name="to-do"
                size=40 required></input>
                <button class="button"><span>Submit</span></button>
            </div>
        </form>
        <div>
            <ul class="to-do-list">

            </ul>
        </div>

    </section>
    <footer class="foot">@Copyright by Abdul Mohiz</footer>
    <script src="script.js" type=text/javascript></script>
</body>
</html>
